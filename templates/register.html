{% load static %}
<!doctype html>
<html lang="en">
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--favicon-->
		<link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/png" />
		<!-- Bootstrap CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
		<link href="{% static 'css/app.css' %}" rel="stylesheet">
		<link href="{% static 'css/icons.css' %}" rel="stylesheet">
		<title>Pinaki Group</title>
	</head>

<body class="bg-theme bg-theme2">
	<!--wrapper-->
	<div class="wrapper">
		<div class="d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
					<div class="col mx-auto">
						<div class="my-4 text-center">
                            <h2 class="">Pinaki Group</h2>
							{% comment %} <img src="{% static 'images/logo-img.png' %}" width="180" alt="" /> {% endcomment %}
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Sign Up</h3>
										<p>Already have an account? <a href="{% url 'login'%}">Sign in here</a>
										</p>
									</div>
									{% comment %} <div class="d-grid">
										<a class="btn my-4 shadow-sm btn-light" href="#"> <span class="d-flex justify-content-center align-items-center">
											<img class="me-2" src="{% static 'images/icons/search.svg' %}" width="16" alt="Image Description">
											<span>Sign Up with Google</span>
											</span>
										</a> <a href="#" class="btn btn-light"><i class="bx bxl-facebook"></i>Sign Up with Facebook</a>
									</div> {% endcomment %}
									<div class="login-separater text-center mb-4"> <span>OR SIGN UP WITH EMAIL</span>
										<hr/>
									</div>
									<div class="form-body">
										<form class="row g-3" method="POST">
											{% csrf_token %}
											<div class="col-sm-6">
												<label for="first_name" class="form-label">First Name</label>
												<input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name">
											</div>
											<div class="col-sm-6">
												<label for="last_name" class="form-label">Last Name</label>
												<input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
											</div>
                                            <div class="col-12">
												<label for="username" class="form-label">Username</label>
												<input type="text" name="username" class="form-control" id="username" placeholder="Username">
											</div>
											<div class="col-12">
												<label for="email" class="form-label">Email Address</label>
												<input type="email" name="email" class="form-control" id="email" placeholder="example@user.com">
											</div>
											<div class="col-12">
												<label for="password1" class="form-label">Password</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" name="password1" class="form-control border-end-0" id="password1" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
												</div>
											</div>
											<div class="col-12">
												<label for="password2" class="form-label">Repeat your password</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" name="password2" class="form-control border-end-0" id="password2" placeholder="Enter Repeat Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
												</div>
											</div>
											{% comment %} <div class="col-12">
												<label for="inputSelectCountry" class="form-label">Country</label>
												<select class="form-select" id="inputSelectCountry" aria-label="Default select example">
													<option selected>India</option>
													<option value="1">United Kingdom</option>
													<option value="2">America</option>
													<option value="3">Dubai</option>
												</select>
											</div> {% endcomment %}
											<div class="col-12">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
													<label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to Terms & Conditions</label>
												</div>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-light"><i class='bx bx-user'></i>Sign up</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!--start switcher-->

	<!--end switcher-->


	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>

	<script>
	$(".switcher-btn").on("click", function() {
	$(".switcher-wrapper").toggleClass("switcher-toggled")
	}), $(".close-switcher").on("click", function() {
		$(".switcher-wrapper").removeClass("switcher-toggled")

</body>

</html>
